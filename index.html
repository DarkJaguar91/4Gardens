<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4Gardens</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/4Gardens.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
</head>
<body ng-app="4Gardens">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img style="height: inherit; margin-top: -15px" src="assets/images/4Gardens%20Logo_Colour.png" alt="4Gardens">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container jumbotron" ng-controller="HomeController" style="position: relative">
    <img class="fit center gardenTitle" src="assets/images/loading.gif" alt="Loading" ng-if="loading">
    <div ng-if="!loading" class="animate-if">
        <img class="fit center" src="{{image}}" alt="loading">
        <p>{{tst}}</p>
    </div>
</div>

<!-- Scripts -->
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-animate.min.js"></script>

<script src="app/4Gardens.js"></script>
<script src="app/HomeController.js"></script>

</body>
</html>
