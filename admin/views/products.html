<div class="well">
    <button ng-click="showProduct(null)" ng-if="(list != null && list.length > 0) || empty">Create New</button>
    <input style="float: right" type="text" ng-change="onSearchChanged()" ng-model="search" placeholder="Search">
</div>
<div class="container-fluid jumbotron" ng-if="(list == null || list.length ===0) && !empty">
    <img class="fit center-block" src="assets/images/loading.gif"/>
</div>
<div id="container" class="container-fluid animate-if" ng-if="list && list.length > 0">
    <div class="product" ng-repeat="item in list" id="{{item.id}}" on-finish-render>
        <div class="productBackground" ng-click="showProduct(item)">
            <img class="productImage" src="{{item.image}}" alt="Loading"/>
            <div class="productTitle">
                {{item.title}}
            </div>
            <div class="productPrice price">
                {{item.price}}
            </div>
        </div>
    </div>
</div>

<div id="product-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div id="modal-load" class="container-fluid" style="display: none">
                <img class="fit center-block" src="assets/images/loading.gif"/>
            </div>
            <div id="modal-data">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <input id="modal-title" class="modal-title gardensFont" placeholder="Title"/>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-5">
                            <div ngf-drop ngf-select ng-model="files" class=""
                                 ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
                                 accept="image/*,application/pdf"
                                 ngf-pattern="'image/*,application/pdf'">
                                <img id="modal-image" class="fit center-block" src="{{selected.image}}" alt="Image"/>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <h1>Description</h1>
                            <br/>
                            <textarea id="modal-description" class="fit" cols="40" rows="10" ...></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div style="float: right; margin: 0 15px 0 0;" class="well">
                            <textarea id="modal-price" cols="40" rows="2" placeholder="Price"/>
                            <button ng-click="onSubmit()">{{submitName}}</button>
                            <button id="delete-btn" ng-click="delete()">Delete</button>
                        </div>
                    </div>
                    <div class="row">
                        <hr/>
                        <div class="btn btn-default btn-file" ngf-select="uploadGallery($files)" ngf-multiple="false"
                             ng-if="selected != null">Add Picture
                        </div>
                    </div>
                    <div class="row">
                        <div id="links">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
